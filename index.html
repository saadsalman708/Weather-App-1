<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="d-flex justify-content-center align-items-center vh-100">

            <div class="container weather-container">
                <div class="top-body">
                    <div class="text-center mb-4">
                        <h1>Weather App</h1>
                    </div>
                    <div class="input-group mb-3">
                        <input type="search" id="cityInput" class="form-control" placeholder="Enter city name"
                            aria-label="City name" aria-describedby="button-addon2">
                        <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
                        <button class="btn btn-secondary" type="button" id="clearBtn">Clear</button>
                    </div>
                </div>

                <div class="display-body"></div>
            </div>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>

<script src="./app.js"></script>

</html>
